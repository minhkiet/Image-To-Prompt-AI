
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Công cụ AI giải mã hình ảnh thành prompt. Tải lên ảnh nghệ thuật và nhận lại câu lệnh (prompt) gốc chính xác từ Gemini AI." />
    <title>Trợ Lý Bé Điệu Siêu Cấp Cute</title>
    <link rel="icon" href="https://i.pinimg.com/736x/5c/7a/2d/5c7a2decdf0731e810f0c547f7d755d3.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            borderRadius: {
              'kawaii': '2.5rem',
              'kawaii-inner': '2rem',
            },
            colors: {
              kawaii: {
                pink: {
                  50: '#FFF5F9',
                  100: '#FFB7D5',
                  400: '#FF9ECA',
                  500: '#FF85B2',
                  600: '#F06292',
                },
                blue: {
                  100: '#A5EAFF',
                  400: '#8BE0FF',
                  500: '#5AC8FA',
                },
                yellow: {
                  100: '#FFF5BA',
                  400: '#FFEFA0',
                  500: '#FFD54F',
                },
                bg: '#f8fafc',
                text: '#6B4C5E'
              }
            },
            boxShadow: {
              'kawaii-pink': '0 10px 25px -5px rgba(255, 183, 213, 0.4)',
              'kawaii-purple': '0 10px 25px -5px rgba(168, 85, 247, 0.2)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'bounce-subtle': 'bounceSubtle 3s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'gradient-x': 'gradient-x 15s ease infinite',
              'blob': 'blob 7s infinite',
              'squish': 'squish 0.3s cubic-bezier(0.25, 1.6, 0.5, 0.8)',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              bounceSubtle: {
                '0%, 100%': { transform: 'translateY(-3%)' },
                '50%': { transform: 'translateY(3%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              },
              'gradient-x': {
                '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              squish: {
                 '0%': { transform: 'scale(1)' },
                 '50%': { transform: 'scale(0.95, 1.05)' },
                 '100%': { transform: 'scale(1)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #f8fafc;
        background-image: url('https://i.pinimg.com/736x/d9/61/47/d96147f84a49f07befc81058963857a5.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        min-height: 100vh;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(255, 255, 255, 0.4); 
        backdrop-filter: blur(5px);
        z-index: -1;
        pointer-events: none;
      }
      
      /* Shared Kawaii Components Styles */
      .kawaii-card {
        background: white;
        border-radius: 2.5rem;
        border: 2px solid white;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }
      
      .kawaii-glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 2px solid rgba(255, 255, 255, 0.5);
      }

      .kawaii-btn-shine {
        position: relative;
        overflow: hidden;
      }
      .kawaii-btn-shine::after {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 50%;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 9999px 9999px 0 0;
        pointer-events: none;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.5); }
      ::-webkit-scrollbar-thumb {
        background: #FFB7D5; 
        border-radius: 10px;
        border: 2px solid #fff;
      }
      ::-webkit-scrollbar-thumb:hover { background: #FF9ECA; }
    </style>

{
  "imports": {

  }
}
</script>
</head>
